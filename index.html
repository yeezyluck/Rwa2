
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>OSRS Flip Tracker</title>
<link rel="manifest" href="./manifest.json">
<style>
body{background:#0b1220;color:#e5e7eb;font-family:-apple-system;margin:0;padding:16px}
h1{margin:0 0 12px}
.card{background:#020617;border:1px solid #1e293b;border-radius:14px;padding:14px;margin-bottom:12px}
input,button{padding:8px;border-radius:8px;border:1px solid #334155;background:#020617;color:#e5e7eb}
button{background:#14b8a6;color:#022c22;font-weight:600}
.row{display:flex;gap:6px;flex-wrap:wrap}
li{margin:6px 0}
.up{color:#22c55e}
.down{color:#ef4444}
.small{opacity:.7;font-size:12px}
</style>
</head>
<body>
<h1>OSRS Flip Tracker</h1>

<div class="card">
<div class="row">
<input id="name" placeholder="Item name">
<input id="id" placeholder="ID">
<button id="add">Add</button>
<button id="map">Mapping</button>
<button id="refresh">Refresh</button>
</div>
</div>

<div class="card">
<ul id="list"></ul>
<button id="clear">Clear</button>
</div>

<script src="./script.js"></script>
</body>
</html>
