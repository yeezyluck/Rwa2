
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OSRS Price Tracker</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0f172a">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background:#0b1220; color:#e5e7eb; margin:0; padding:20px; }
    h1 { margin-bottom: 10px; }
    button { padding:10px 14px; margin:6px 0; border-radius:10px; border:none; background:#14b8a6; color:#022c22; font-weight:600; }
    input { padding:10px; border-radius:8px; border:1px solid #334155; background:#020617; color:#e5e7eb; }
    .card { background:#020617; border:1px solid #1e293b; border-radius:16px; padding:16px; margin-bottom:14px; }
    .row { display:flex; gap:10px; flex-wrap:wrap; }
    .offline { float:right; opacity:.7 }
  </style>
</head>
<body>
  <h1>OSRS Price Tracker <span class="offline" id="status">Online</span></h1>

  <div class="card">
    <div class="row">
      <input id="item" placeholder="Item name (e.g. Wizard boots)">
      <input id="id" placeholder="ID (e.g. 4151)">
      <button id="add">Add</button>
    </div>
    <button id="load">Load mapping</button>
    <button id="install" hidden>Install</button>
  </div>

  <div class="card">
    <h3>Watchlist</h3>
    <ul id="list"></ul>
    <button id="clear">Clear</button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
